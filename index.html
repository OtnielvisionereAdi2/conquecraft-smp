        <div class="navbar">
            <img src="beck.png" class="logo">
            <ul>
                <li><a href="index.html">Home</a></li>

                </a></li>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

        
        <div class="content">
            <h1>JOIN <span class="auto-type"></span> NOW!!!</h1>
            <h2>play.conquecraft.xyz</h2>
            <p>Server dengan survival menantang karena ada banyak dungeon yang disediakan.<br> Banyak juga gamemode yang tersedia.</p>
        </div>
        <div class="copy-text">
            <input type="text" value="play.conquecraft.xyz" id="myInput">
            <button onclick="myFunction()">Copy text</button>
            <div class="copy-text">
            <script>
            function myFunction() {

            // Get the text field
            var copyText = document.getElementById("myInput");

            // Select the text field
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile devices

            // Copy the text inside the text field
            navigator.clipboard.writeText(copyText.value);

            // Alert the copied text
            alert("Copied the text: " + copyText.value);
            }
            </script>
        </div>


    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <script>
        var typed = new Typed(".auto-type",{
            strings: ["CONQUECRAFT NETWORK", ],
            typeSpeed: 150,
            backSpeed: 150,
            loop: true
        })

    </script>

</body>
